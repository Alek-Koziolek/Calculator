<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <script src="script.js" defer></script>
  <div id="calculator-body">
    <div id="top-container" class="container">
      <div id="logo">
        <p>Vector</p>
        <p>TWO POWER</p>
        <hr>
        <p>DK-055</p>
      </div>
      <div id="solar-pannel"></div>
    </div>
    <div id="screen-container" class="container">
      <div id="screen">
        <p id="error-icon">E</p>
        <p id="memory-icon">M</p>
        <p id="screen-text"></p>
      </div>
    </div>
    <div id="keyboard" class="container">
      <div id="c" class="key func">ON/C</div>
      <div class="key func">CE</div>
      <div class="key func">MRC</div>
      <div class="key func">M-</div>
      <div class="key func">M+</div>
      <div class="key number">7</div>
      <div class="key number">8</div>
      <div class="key number">9</div>
      <div class="key operations">%</div>
      <div class="key operations">&#8730</div>
      <div class="key number">4</div>
      <div class="key number">5</div>
      <div class="key number">6</div>
      <div class="key operations">x</div>
      <div class="key operations">&#247</div>
      <div class="key number">1</div>
      <div class="key number">2</div>
      <div class="key number">3</div>
      <div class="key operations">+</div>
      <div class="key operations">-</div>
      <div class="key number">0</div>
      <div class="key number">.</div>
      <div class="key operations">+/-</div>
      <div class="key operations">=</div>
    </div>
  </div>
  <div class="watermark">
    <p>by <a href="https://gitlab.com/Aleqq">Aleksander Kozio≈Çek</p></a>
  </div>
</body>

</html>
